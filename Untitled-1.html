<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maafin Aku Ya Sayang ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Dancing+Script:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* CONTAINER KARTU */
        .card {
            background: rgba(255, 255, 255, 0.9); /* Lebih putih agar teks pekat terlihat jelas */
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            border: 3px solid #ff4d6d;
            width: 480px; 
            z-index: 10;
            position: relative;
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* FOTO UKURAN SEDANG */
        .photo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .photo-frame {
            width: 130px;
            height: 130px;
            border-radius: 20px;
            overflow: hidden;
            border: 4px solid #ff4d6d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* TULISAN PEKAT */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #8b0000; /* Warna Merah Tua Pekat */
            margin: 10px 0;
            font-weight: 800;
        }

        #typing-text {
            font-size: 1.1rem;
            color: #1a1a1a; /* Hitam Pekat agar sangat jelas */
            font-weight: 600; /* Font lebih tebal */
            min-height: 80px;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        /* TOMBOL */
        .btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            background: #d6335c;
            box-shadow: 0 0 25px rgba(255, 77, 109, 0.6);
        }

        /* ANIMASI PARTIKEL */
        .particle {
            position: absolute;
            top: -10%;
            pointer-events: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="lagu" loop>
        <source src="Judika - Sampai Akhir ft.Duma (Official Lyric Video).mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div style="font-size: 50px; margin-bottom: 10px;">‚ù§Ô∏è</div>
        
        <div class="photo-container">
            <div class="photo-frame">
                <img src="WhatsApp Image 2025-12-30 at 18.28.30.jpeg"Foto 1">
            </div>
            <div class="photo-frame">
                <img src="WhatsApp Image 2026-01-23 at 01.05.57.jpeg" alt="Foto 2">
            </div>
        </div>

        <h1>Maafin Aku Ya? ü•∫</h1>
        <div id="typing-text"></div>

        <button id="startBtn" class="btn" onclick="mulaiSemua()">Buka Pesan ‚ù§Ô∏è</button>
        <button id="maafBtn" class="btn" style="display:none;" onclick="selebrasi()">Iya, Maafin ü•∞</button>
    </div>

    <script>
        const pesan = "Hai sayang... Aku minta maaf banget ya kalau udah bikin kamu kesel. Aku bener-bener nyesel dan sayang banget sama kamu. Janji bakal lebih sabar lagi ke depannya. Kita baikan ya? ‚ù§Ô∏è‚ú®";
        let i = 0;

        function mulaiSemua() {
            document.getElementById("lagu").play();
            document.getElementById("startBtn").style.display = "none";
            typeWriter();
            setInterval(createParticle, 120); // Animasi diperbanyak
        }

        function typeWriter() {
            if (i < pesan.length) {
                document.getElementById("typing-text").innerHTML += pesan.charAt(i);
                i++;
                setTimeout(typeWriter, 40);
            } else {
                document.getElementById("maafBtn").style.display = "inline-block";
            }
        }

        function createParticle() {
            const p = document.createElement('div');
            p.classList.add('particle');
            const items = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', 'üåπ'];
            p.innerHTML = items[Math.floor(Math.random() * items.length)];
            p.style.left = Math.random() * 100 + 'vw';
            p.style.fontSize = Math.random() * 20 + 20 + 'px';
            p.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 5000);
        }

        function selebrasi() {
            alert("Yeay! Makasih udah dimaafin sayang! I Love You! ‚ù§Ô∏è");
            for(let x=0; x<60; x++) setTimeout(createParticle, x*30);
        }
    </script>
</body>
</html>
